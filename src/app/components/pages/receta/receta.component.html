<ng-template #contenidoAdd let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Agregar Fechas</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="RecetaFormAdd" (ngSubmit)="onAdd()">
            <div class="row">
                <div class="col-12 my-1">
                    <label for="accreditation">Titulo</label>
                    <input type="text" class="form-control" formControlName="title" required>
                    <div *ngIf="titleAdd.invalid && (titleAdd.dirty || titleAdd.touched)"
                        class="alert alert-danger my-2">
                        <div *ngIf="titleAdd.errors?.required">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="col-12 my-1">
                    <label for="performance">Descripción</label>
                    <input type="text" class="form-control" formControlName="description" required>
                    <div *ngIf="descriptionAdd.invalid && (descriptionAdd.dirty || descriptionAdd.touched)"
                        class="alert alert-danger my-2">
                        <div *ngIf="descriptionAdd.errors?.required">
                            El campo es requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
                <button type="button" class="mx-2 btn btn-outline-danger" (click)="modal.close()">Cerrar</button>
                <button type="submit" class="ml-2 btn btn-success" [disabled]="!RecetaFormAdd.valid">Crear</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #contenidoEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Editar Fechas</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="RecetaFormEdit" (ngSubmit)="onEdit()">
            <div class="row">
                <div class="col-12 my-1">
                    <label for="accreditation">Titulo</label>
                    <input type="text" class="form-control" formControlName="title">
                    <div *ngIf="titleEdit.invalid && (titleEdit.dirty || titleEdit.touched)"
                        class="alert alert-danger my-2">
                        <div *ngIf="titleEdit.errors?.required">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="col-12 my-1">
                    <label for="performance">Descripción</label>
                    <input type="text" class="form-control" formControlName="description">
                    <div *ngIf="descriptionEdit.invalid && (descriptionEdit.dirty || descriptionEdit.touched)"
                        class="alert alert-danger my-2">
                        <div *ngIf="descriptionEdit.errors?.required">
                            El campo es requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
                <button type="button" class="mx-2 btn btn-outline-danger" (click)="modal.close()">Cerrar</button>
                <button type="submit" class="ml-2 btn btn-success" [disabled]="!RecetaFormEdit.valid">Editar</button>
            </div>
        </form>
    </div>
</ng-template>

<div class="general-content">
    <div class="title">
        <h1>Recetas</h1>
        <div class="search">
            <button class="search__add" (click)="add(contenidoAdd)">
                <i class="far fa-plus-square fa-lg"></i>
                Agregar Receta
            </button>
            <input type="text" placeholder="Search...">
            <button class="search__btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Canelones</td>
                <td>Como hace canelones</td>
                <td>
                    <i class="far fa-edit fa-lg" (click)="edit(contenidoEdit)"></i>
                    <i class="far fa-trash-alt fa-lg"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
