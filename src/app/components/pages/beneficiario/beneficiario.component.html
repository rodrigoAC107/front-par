<app-beneficiario-add-modal (beneficiaryEvent)="receiveBeneficiary($event)" (modalEvent)="receiveModal($event)" [open]="openAdd"></app-beneficiario-add-modal>
<app-beneficiario-edit-modal (beneficiaryEvent)="receiveBeneficiary($event)" (modalEvent)="receiveModal($event)" [open]="openEdit" [id]="idBeneficiary"></app-beneficiario-edit-modal>

<div class="general-content">
    <div class="title">
        <h1>Beneficiarios</h1>
        <div class="search">
            <button class="search__add" (click)="openAdd = true">
                <i class="far fa-plus-square fa-lg"></i>
                Agregar Beneficiario
            </button>
            <input type="text" placeholder="Search...">
            <button class="search__btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre y Apellido</th>
                <th>Dni</th>
                <th>Email</th>
                <th>Direcci√≥n</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let beneficiario of beneficiarios | paginate: { itemsPerPage: perPage, currentPage: page, totalItems: total }">
                <td>{{ beneficiario.id }}</td>
                <td>{{ beneficiario.name }} {{ beneficiario.lastname }}</td>
                <td>{{ beneficiario.dni }}</td>
                <td>{{ beneficiario.email }}</td>
                <td>{{ beneficiario.address }}</td>
                <td>
                    <i class="far fa-edit fa-lg" (click)="showModalEdit(beneficiario.id)"></i>
                    <i class="far fa-trash-alt fa-lg"></i>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">
                    <pagination-controls [previousLabel]="'Ant'" [nextLabel]="'Sig'" (pageChange)="pageChanged($event)">
                    </pagination-controls>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
